<div class="col-lg-6">
  <form>
  <div class="form-group" >
    <label >Title</label>
    <input type="text" class="form-control"  placeholder="Username" ng-model="post.title" required>
  </div>
  <div class="form-group">
    <label >Description</label>
    <textarea  class="form-control" placeholder="Password" ng-model="post.description" required></textarea> 
  </div>
  <button type="submit" class="btn btn-default" ng-click="submitPost(post)">Submit</button>
</form>
</div>
