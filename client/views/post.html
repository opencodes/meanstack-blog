<div class="col-lg-12">

<div class="media" > 
    <div class="media-left"> 
      <a href="#"> 
        <img class="media-object"  style="width: 64px; height: 64px;" src="img/avtar.jpg" > 
      </a>
      
    </div> 
    <div class="media-body"> 
      <h2 class="media-heading"> <a href="#/post/id/{{post._id}}">{{post.title}}</a> <small>Secondary text</small></h2> 
      <p> {{post.description}}</p> 


        
        <div class="media" ng-repeat="comm in post.comments"> 
          <div class="media-left">
            <img  style="width: 24px; height: 24px;" src="img/avtar.jpg">
          </div><div class="media-body"> 
          <h4 class="media-heading"><small><strong>{{comm.user}}</strong> </small> | <small><strong>{{post.datetime}}</strong></small></h4> 
          {{comm.comment}}
          </div> 
        </div>

      <div>
      <hr/>
        <form>
        <div class="form-group" >
          <label for="exampleInputEmail1">Comment</label>
          <textarea type="text" class="form-control" id="exampleInputEmail1" placeholder="Comment" ng-model="comment.comment">
          </textarea>
        </div>
       
        <button type="submit" class="btn btn-default" ng-click="submitComment(comment)">Add Comment</button>
      </form>
      </div>
    </div> 
</div>
</div>
