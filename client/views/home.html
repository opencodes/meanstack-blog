<div class="col-lg-12">

<div class="media" ng-repeat="post in posts"> 
    <div class="media-left"> 
      <a href="#"> 
        <img class="media-object"  style="width: 64px; height: 64px;" src="img/avtar.jpg" > 
      </a>
      
    </div> 
    <div class="media-body"> 
      <h4 class="media-heading"> <a href="#/post/id/{{post._id}}">{{post.title}}</a></h4> 
      <p> {{post.description}}</p> 
      <p>
        <span>Posted By : <strong>{{post.postedby}}</strong></span>
        <span> Comments : <strong>{{post.comments.length}}</strong></span> 
        <span>Posted On : <strong>{{post.datetime}}</strong></span>
      </p>
    </div> 
</div>
</div>
